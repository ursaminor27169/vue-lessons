<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sample m-3">
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" v-model="phone">
            </div>
            {{ phone }}
        </div>
    </div>
    <script>
        new Vue ({
            el: '.sample',
            data: {
                phone: ''
            },
            beforeCreate() {
                console.log('bc');
                console.log(this.$el);
            },
            created() {
                console.log('c');
                console.log(this.$el);
            },
            beforeMount() {
                console.log('bm');
                console.log(this.$el);
            },
            mounted() {
                console.log('m');
                console.log(this.$el);
            },
            beforeUpdate() {
                console.log('bu');
                let pattern = /^[0-9]*$/;
                let replacePattern = /[^0-9]/g;

                if (!pattern.test(this.phone)) {
                    this.phone = this.phone.replace(replacePattern, '');
                }
            },
            updated() {
                console.log('u');
            }
        });
    </script>
</body>
</html>
