<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="js/vue.js"></script>
    <style>
        .my-info {
            font-style: italic;
        }
        .my-warning {
            font-size: 18px;
        }
        .table-inversion {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sample m-3">
            <div class="alert" :class="divClassName">
                Some text
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="info" v-model="divClass">
                    Info
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="warning" v-model="divClass">
                    Warning
                </label>
            </div>
            <hr>
            <div class="form-check" v-for="(value, name) in flags">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" v-model="flags[name]">
                    {{ name }}
                </label>
            </div>
            <table class="table" :class="flags">
                <tr>
                    <td>Title</td>
                    <td>Some</td>
                    <td>nz</td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>Some</td>
                    <td>nz</td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>Some</td>
                    <td>nz</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        new Vue ({
            el: '.sample',
            data: {
                divClass: '',
                flags: {
                    'table-bordered': true,
                    'table-hover': false,
                    'table-inversion': false
                }
            },
            computed: {
                divClassName() {
                    return [
                        'alert-' + this.divClass,
                        'my-' + this.divClass
                    ];
                }
            }
        });
    </script>
</body>
</html>
