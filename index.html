<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <input type="text" v-model="firstName">
            <input type="text" v-model="lastName">
            <input type="text" v-model.lazy="promo">
            <hr>
            <h2 v-if="showName">Hello, {{ fullName }} </h2>
            <h3>Your sale is {{ sale }}%</h3>
            <button class="btn btn-success" v-on:click="showName = !showName">ToggleName</button>
        </div>
    </div>
    <script>
        function getSale(promocode, callback) {
            let codes = {
                newYear: 20,
                birthday: 10
            }

            let sale = (codes[promocode]) ? codes[promocode] : 0;
            
            setTimeout(() => {
                callback(sale);
            }, 1000);
        }
        new Vue ({
            el: '.sample',
            data: {
                firstName: '',
                lastName: '',
                promo: '',
                sale: '',
                promo: '',
                showName: true
            },
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName;
                },
                // sale() {
                //     return getSale(this.promo)
                // }
            },
            watch : {
                promo() {
                    getSale(this.promo, (sale) => {
                        this.sale = sale;
                    })
                }
            }
        });
    </script>
</body>
</html>
